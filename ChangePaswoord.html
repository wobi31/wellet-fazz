<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link rel="stylesheet" href="ChangePaspword.css">
  <script src="JavaScript/index6.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div><img src="asset/Frame 12.png" alt=""></div>
    <div>
      <div>Ghaluh Wizard</div>
      <div><img src="asset/galuh.png" alt=""></div>
      <div><img src="asset/down.png" alt=""></div>
    </div>
  </header>
  <main>  
    <section>
      <div>
        <div><img src="asset/dashboard-two (1).png" alt="">Dashboard</div>
        <div><img src="asset/Send.png" alt="">Transfer</div>
        <div><img src="asset/history (1).png" alt="">history</div>
        <div><img src="asset/Upload whaite.png" alt="">Top Up</div>
        <div><img src="asset/2 User.png" alt="">Profile</div>
        <div><img src="asset/Out.png" alt="">Keluar</div>
      </div>
    </section>
    <section>
      <article>
        <div>
          <div>
            <div><img src="asset/2 User blue.png" alt="">Profile</div>
          </div>
          <div>
            <div>
              <div>
                <div>Change Password</div>
              </div>
              <form id="form" action="">
                <div>
                  <label for="">Existing Password</label>
                  <span id="err1"></span>
                  <input type="password" name="passOld" id="pass1" placeholder="Enter Your Existing Password">
                  <img src="asset/Password.png" alt="">
                  <img class="eye" onclick="changeI()" src="asset/EyeSlash.png" alt="">
                </div>
                <div>
                  <label for="">New Password</label>
                  <span id="err2"></span>
                  <input type="password" name="passNew1" id="passNew1" placeholder="Enter Your New Password">
                  <img src="asset/Password.png" alt="">
                  <img class="eye" onclick="changeII()" src="asset/EyeSlash.png" alt="">
                </div>
                <div>
                  <label for="">Confirm New Password</label>
                  <span id="err3" ></span>
                  <input type="password" name="passNew2" id="passNew2" placeholder="Re-Type Your New Password">
                  <img src="asset/Password.png" alt="">
                  <img  class="eye" onclick="changeIII()" src="asset/EyeSlash.png" alt="">
                </div>
                <div><button>Submit</button></div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </section>

  </main>
</body>

</html>
