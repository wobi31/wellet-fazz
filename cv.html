<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="sign2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div>
        <div>
          <div><img src="asset/Frame 12.png" alt="" /></div>
          <div>Hello Welcome Back ðŸ‘‹</div>
          <div>
            Fill out the form correctly or you can login with several option.
          </div>
          <div>
            <button>
              <img src="asset/google.png" alt="" />Sign In With Google
            </button>
            <button>
              <img src="asset/facebook.png" alt="" />Sign In With Facebook
            </button>
          </div>
          <div>
            <img src="asset/Line 1.png" alt="" />
            Or
            <img src="asset/Line 1.png" alt="" />
          </div>
          <div id="alert2">
            <div>
              <h4>
                I'm sorry your registration failed. Check your password or email
                to see if it is correct.
              </h4>
            </div>
          </div>
          <form id="form" action="">
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter Your Email"
                required
              />
            </div>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter Your Password"
                required
              />
            </div>
            <div>
              <button type="submit" class="btn">Register</button>
              <div>Not Have An Account? <a href="">Register</a></div>
            </div>
          </form>
        </div>
      </div>
      <div><img src="asset/ponsel.png" alt="" /></div>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Mengambil elemen form
        const form = document.getElementById('form');

        form.addEventListener('submit', function (e) {
          e.preventDefault();

          // Mengambil nilai dari input email dan password
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          // Memvalidasi email dan password
          if (email === 'admin@mail' && password === '1234') {
            // window.location.href = 'Landingpage.html';
            alert('sukses');
          } else {
            // Menampilkan pesan kesalahan
            const alert = document.getElementById('alert2');
            alert.style.display = 'block'; // Mengubah dari 'unset' ke 'block'
          }
        });
      });
    </script>
  </body>
</html>
